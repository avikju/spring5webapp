<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SpringFramework Guru</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>Authors List</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr th:each="author:${authors}">
                	<td th:text="${author.id}"></td>
                	<td th:text="${author.firstName}"></td>
                	<td th:text="${author.lastName}"></td>
                	
            </tr>
        </table>
    </body>
</html>
